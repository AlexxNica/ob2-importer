<!DOCTYPE html>
<html>
  <head>
    <title>OpenBazaar Importer Tool</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../css/importer.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
    <script src="js/import.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">OpenBazaar 2.0 Importer Tool</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Import from</h5>
              <span class="nav-group-item active">
                <span class="icon icon-home"></span>
                OpenBazaar 1.0
              </span>
              <span class="nav-group-item">
                <span class="icon icon-light-up"></span>
                eBay
              </span>
              <span class="nav-group-item">
                <span class="icon icon-light-up"></span>
                Amazon
              </span>
            </nav>
          </div>

          <div class="pane pane-importer">

            <h2>Migrate OpenBazaar to OpenBazaar 2</h2>

            <form onsubmit="return false;">

              <h3>Export from OpenBazaar</h3>
              <div id="error-listings-processed" class="form-error"></div>
              <div id="listings-processed"></div>
              <div class="form-group">
                <label for="ip-address">Server IP</label>
                <input type="text" id="ip-address" name="ip-address" class="form-control" value="127.0.0.1"/>
              </div>
              <div class="form-group">
                <label for="port">REST API Port Number</label>
                <input type="text" id="port" name="port" class="form-control" value="18469"/>
              </div>
              <div class="form-group">
                <label for="ssl">SSL (optional)</label>
                <input type="checkbox" id="ssl" name="ssl" class="form-control"/>
              </div>
              <div class="form-group">
                <button id="js-export-listings" class="btn btn-primary">Export</button>
              </div>
            </form>

            <form name="import-from-ob1" onsubmit="javascript:importFromOB1(event);return false;">
              <h3>Import Listings into OpenBazaar 2</h3>
              <div id="error-listings-imported"></div>
              <div id="listings-imported"></div>
              <div class="form-group">
                <label for="csv-file">CSV Import File</label>
                <input type="file" id="csv-file" name="csv-file"/>
              </div>
              <div class="form-group">
                <label for="ip-address">OpenBazaar 2.0 IP Address</label>
                <input type="text" id="ob2-ip-address" name="ip-address" class="form-control" value="127.0.0.1"/>
              </div>
              <div class="form-group">
                <label for="port">Port Number</label>
                <input type="text" id="ob2-port" name="port" class="form-control" value="4002"/>
              </div>
              <div class="form-group">
                <button id="js-import-listings" class="btn btn-primary">Import</button>
              </div>

              <script src="renderFile.js"></script>
            </form>



          </div>
        </div>
      </div>
    </div>
  </body>
</html>
